<!--
`chrome-app-filesystem` is an element to read and write to files using chrome
 filesystem API.

The app that is using this element must have `clipboardWrite` permission:

```json
"permissions": [
  ...,
  {
    "fileSystem": ["write"]
  }
],
```

The `chrome-app-filesystem` element don't have it's own UI. It's only a helper element to us
in your app's logic.


Example:

<chrome-app-filesystem
  content="{{fileData}}"
  readAs="json"
  file-name="my-file.json"
  on-read="fileReadHandler"
  on-save="fileSaveHandler"
  on-error="fileErrorHandler"></chrome-app-filesystem>

@group Chrome Apps Elements
@element chrome-app-filesystem
-->
<dom-module id="chrome-app-filesystem">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
</dom-module>
<script src="chrome-app-filesystem.js"></script>
